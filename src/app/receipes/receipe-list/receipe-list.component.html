<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-default">Add Receipe!</button>
    <hr>
    <div class="row" *ngFor="let receipe of receipes">
      <a href="#" class="list-group-item clearfix">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{receipe.name}}</h4>
          <p class="list-group-item-text">{{receipe.description}}</p>
        </div>
        <span class="pull-right">
          <img src="{{receipe.imgPath}}" alt="{{receipe.name}}" class="img-responsive" style="max-width: 50px;">
        </span>
      </a>
    </div>
  </div>
</div>
