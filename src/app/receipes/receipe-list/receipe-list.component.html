<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Add Receipe!</button>
    <hr>
    <div class="row" *ngFor="let receipe of receipes">
      <app-receipe-item
        [receipeItem]=receipe
        (receipeSelected) = "onSelectedReceipe(receipe)"
      ></app-receipe-item>
    </div>
  </div>
</div>
